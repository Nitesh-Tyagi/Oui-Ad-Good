<!DOCTYPE html>
<style>
  html {
    background: #121212;
  }
</style>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>OUI AD GOOD - Advertising Put to Good Use</title>
  </head>
  <body>
    <script>
      const NEW_TAB_URL = 'https://ouiadgood.com/tab/'
      try {
          chrome.tabs.getCurrent((tab) => {
          chrome.tabs.update(tab.id, { url: NEW_TAB_URL })
        })
      } catch (e) {
        // Fall back to client-side navigation.
        document.location.href = NEW_TAB_URL
      }
    </script>
    <!-- <script type='text/javascript' src='./newtab.js'></script>
	<script src="../popup.js"></script> -->
  </body>
</html>
